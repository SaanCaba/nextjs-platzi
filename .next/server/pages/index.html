span></div><h3 class="product_price__K1j_d">$<!-- -->1.18</h3></div></div><div class="product_contProduct__5c96O"><div class="product_contProductCol__mc7Jo"><h1 class="product_title__jlnTo">Zutano Avocado</h1><div class="product_contImg__yRD0W"><span style="box-sizing:border-box;display:inline-block;overflow:hidden;width:initial;height:initial;background:none;opacity:1;border:0;margin:0;padding:0;position:relative;max-width:100%"><span style="box-sizing:border-box;display:block;width:initial;height:initial;background:none;opacity:1;border:0;margin:0;padding:0;max-width:100%"><img style="display:block;max-width:100%;width:initial;height:initial;background:none;opacity:1;border:0;margin:0;padding:0" alt="" aria-hidden="true" src="data:image/svg+xml,%3csvg%20xmlns=%27http://www.w3.org/2000/svg%27%20version=%271.1%27%20width=%27280%27%20height=%27280%27/%3e"/></span><img alt="Zutano Avocado" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" decoding="async" data-nimg="intrinsic" class="product_imgProduct__tGllb" style="position:absolute;top:0;left:0;bottom:0;right:0;box-sizing:border-box;padding:0;border:none;margin:auto;display:block;width:0;height:0;min-width:100%;max-width:100%;min-height:100%;max-height:100%"/><noscript><img alt="Zutano Avocado" srcSet="/_next/image?url=%2Fimages%2Fzutano.jpg&amp;w=384&amp;q=75 1x, /_next/image?url=%2Fimages%2Fzutano.jpg&amp;w=640&amp;q=75 2x" src="/_next/image?url=%2Fimages%2Fzutano.jpg&amp;w=640&amp;q=75" decoding="async" data-nimg="intrinsic" style="position:absolute;top:0;left:0;bottom:0;right:0;box-sizing:border-box;padding:0;border:none;margin:auto;display:block;width:0;height:0;min-width:100%;max-width:100%;min-height:100%;max-height:100%" class="product_imgProduct__tGllb" loading="lazy"/></noscript></span></div><h3 class="product_price__K1j_d">$<!-- -->1.25</h3></div></div></div><footer>footer!</footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"avoList":[{"name":"Maluma Hass Avocado","id":"2zd33b8c","sku":"NUR72KCM","price":1.15,"image":"/images/maluma.jpg","attributes":{"description":"A relatively new cultivar, it was, the pretty boy baby, discovered in South Africa in the early 1990s by Mr. A.G. (Dries) Joubert. Maluma Babyy. It is a chance seedling of unknown parentage","shape":"Oval","hardiness":"1 °C","taste":"Catchy, is an avocado"}},{"name":"Fuerte Avocado","id":"6trfgkkj","sku":"AX4M8SJV","price":1.21,"image":"/images/fuerte.jpg","attributes":{"description":"The Fuerte avocado is the second largest commercial variety behind Hass. It is a long time California commercial variety valued for its winter season ripening and its B-Type blossom type which most growers plant adjacent to the Hass for a more consistent production cycle. This avocado tends to produce heavily in alternate years.","shape":"Pear","hardiness":"-1 °C","taste":"Magnificent, is a strong avocado"}},{"name":"Gwen Hass Avocado","id":"7bcr49em","sku":"HYA78F6J","price":1.25,"image":"/images/gwen.jpg","attributes":{"description":"A seedling bred from 'Hass' x 'Thille' in 1982, 'Gwen' is higher yielding and more dwarfing than 'Hass' in California. The fruit has an oval shape, slightly smaller than 'Hass' (100–200 g or 3.5–7.1 oz), with a rich, nutty flavor. The skin texture is more finely pebbled than 'Hass', and is dull green when ripe. It is frost-hardy down to −1 °C (30 °F)","shape":"Plump","hardiness":"−1 °C","taste":"Superb, is an avocado"}},{"name":"Bacon Avocado","id":"098323ks","sku":"BXD100BLK","price":1.51,"image":"/images/bacon.jpg","attributes":{"description":"Developed by a farmer, James Bacon, in 1954, Bacon has medium-sized fruit with smooth, green skin with yellow-green, light-tasting flesh. When ripe, the skin remains green, but darkens slightly, and fruit yields to gentle pressure. It is cold-hardy down to −5 °C (23 °F)","shape":"Oval","hardiness":"−5 °C","taste":"Creamy, is an avocado"}},{"name":"Hass Avocado","id":"b8uthe2y","sku":"RMRCZN7E","price":1.39,"image":"/images/hass.jpg","attributes":{"description":"The 'Hass' is the most common cultivar of avocado. It produces fruit year-round and accounts for 80% of cultivated avocados in the world.[21][55] All 'Hass' trees are descended from a single 'mother tree' raised by a mail carrier named Rudolph Hass, of La Habra Heights, California.[20][55] Hass patented the productive tree in 1935. The 'mother tree', of uncertain subspecies, died of root rot and was cut down in September 2002.[21][55][56] 'Hass' trees have medium-sized (150–250 g or 5.3–8.8 oz), ovate fruit with a black, pebbled skin. The flesh has a nutty, rich flavor with 19% oil. A hybrid Guatemalan type can withstand temperatures to −1 °C (30 °F)","shape":"Oval","hardiness":"−1 °C","taste":"Gorgeous, is an avocado"}},{"name":"Lamb Hass Avocado","id":"ewxsd6xb","sku":"N55229ZA","price":1.34,"image":"/images/lamb.jpg","attributes":{"description":"The Lamb Hass avocado is a cross between a Hass and Gwen avocado. The fruits are larger in size and later maturing than Hass. It is gaining in popularity as a commercial and backyard variety due to its exceptional flavor and easy peeling qualities. The tree has an upright, compact habit.","shape":"Obovate","hardiness":"-2 °C","taste":"Great, is an avocado"}},{"name":"Pinkerton Avocado","id":"fpr72m9k","sku":"B4HZ42TM","price":1.27,"image":"/images/pinkerton.jpg","attributes":{"description":"First grown on the Pinkerton Ranch in Saticoy, California, in the early 1970s, 'Pinkerton' is a seedling of 'Hass' x 'Rincon'. The large fruit has a small seed, and its green skin deepens in color as it ripens. The thick flesh has a smooth, creamy texture, pale green color, good flavor, and high oil content. It shows some cold tolerance, to −1 °C (30 °F) and bears consistently heavy crops. A hybrid Guatemalan type, it has excellent peeling characteristics","shape":"Long pear","hardiness":"−1 °C","taste":"Marvelous, is an avocado"}},{"name":"Reed A
